# CIS DAG Executor - Docker Compose
# 
# Usage:
#   docker-compose up -d          # Start services
#   docker-compose logs -f cis    # View logs
#   docker-compose down           # Stop services
#   docker-compose down -v        # Stop and remove volumes

version: '3.8'

services:
  # CIS Node 1 - Primary node
  cis-node1:
    build:
      context: .
      dockerfile: Dockerfile
    image: cis:latest
    container_name: cis-node1
    hostname: node1
    command:
      - "node"
      - "start"
      - "--bind"
      - "0.0.0.0:7676"
      - "--matrix-port"
      - "8080"
    ports:
      - "7676:7676"    # GLM API
      - "8080:8080"    # Matrix HTTP
    volumes:
      - cis-data-node1:/app/data
      - ./config.node1.toml:/app/config/config.toml:ro
    environment:
      - CIS_NODE_ID=node1
      - CIS_DATA_DIR=/app/data
      - RUST_LOG=info
    networks:
      - cis-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7676/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # CIS Node 2 - Secondary node
  cis-node2:
    build:
      context: .
      dockerfile: Dockerfile
    image: cis:latest
    container_name: cis-node2
    hostname: node2
    command:
      - "node"
      - "start"
      - "--bind"
      - "0.0.0.0:7676"
      - "--matrix-port"
      - "8080"
      - "--bootstrap"
      - "http://cis-node1:7676"
    ports:
      - "7677:7676"    # GLM API (mapped to different host port)
      - "8081:8080"    # Matrix HTTP
    volumes:
      - cis-data-node2:/app/data
      - ./config.node2.toml:/app/config/config.toml:ro
    environment:
      - CIS_NODE_ID=node2
      - CIS_DATA_DIR=/app/data
      - RUST_LOG=info
    networks:
      - cis-network
    depends_on:
      cis-node1:
        condition: service_healthy

  # Matrix Room (Synapse) - Optional, for production
  # Uncomment to enable full Matrix server
  # synapse:
  #   image: matrixdotorg/synapse:latest
  #   container_name: cis-synapse
  #   volumes:
  #     - synapse-data:/data
  #   environment:
  #     - SYNAPSE_SERVER_NAME=cis.local
  #     - SYNAPSE_REPORT_STATS=no
  #   ports:
  #     - "8008:8008"
  #   networks:
  #     - cis-network

volumes:
  cis-data-node1:
    driver: local
  cis-data-node2:
    driver: local
  # synapse-data:
  #   driver: local

networks:
  cis-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
