# CIS v1.1.0 Kubernetes PersistentVolumeClaim
# 数据持久化配置

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: cis-coordinator-data
  namespace: default
  labels:
    app: cis
    component: coordinator
    version: "1.1.0"
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  # 根据集群存储类调整
  # storageClassName: standard

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: cis-worker-data
  namespace: default
  labels:
    app: cis
    component: worker
    version: "1.1.0"
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
  # storageClassName: standard
