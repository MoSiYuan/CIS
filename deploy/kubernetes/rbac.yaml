# CIS v1.1.0 Kubernetes RBAC
# ServiceAccount 和权限配置

apiVersion: v1
kind: ServiceAccount
metadata:
  name: cis-coordinator
  namespace: default
  labels:
    app: cis
    component: coordinator
    version: "1.1.0"

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: cis-worker
  namespace: default
  labels:
    app: cis
    component: worker
    version: "1.1.0"

---
# 协调器角色 - 需要读取 Pod 信息用于服务发现
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: cis-coordinator
  namespace: default
  labels:
    app: cis
    version: "1.1.0"
rules:
  - apiGroups: [""]
    resources: ["pods", "services", "endpoints"]
    verbs: ["get", "list", "watch"]
  - apiGroups: [""]
    resources: ["configmaps"]
    verbs: ["get", "list"]

---
# Worker 角色 - 最小权限
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: cis-worker
  namespace: default
  labels:
    app: cis
    version: "1.1.0"
rules:
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get"]
    resourceNames: ["cis-coordinator-*"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: cis-coordinator
  namespace: default
  labels:
    app: cis
    version: "1.1.0"
subjects:
  - kind: ServiceAccount
    name: cis-coordinator
    namespace: default
roleRef:
  kind: Role
  name: cis-coordinator
  apiGroup: rbac.authorization.k8s.io

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: cis-worker
  namespace: default
  labels:
    app: cis
    version: "1.1.0"
subjects:
  - kind: ServiceAccount
    name: cis-worker
    namespace: default
roleRef:
  kind: Role
  name: cis-worker
  apiGroup: rbac.authorization.k8s.io
